<!DOCTYPE html>
<html>
  <head>
    <title>Add Instructor</title>
    <!-- Same styles as add_student.html -->
    <style>
      .error-message {
        background: #ffe5e5;
        color: #d8000c;
        padding: 10px;
        border-radius: 8px;
        margin: 15px 0;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>ğŸ‘©ğŸ« Add New Instructor</h1>
      <div class="nav">
        <a href="/manage">â† Back to Manage</a>
      </div>

      <div class="form-card">
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
          <label>Full Name:</label>
          <input
            type="text"
            name="name"
            required
            placeholder="Instructor's name..."
          />

          <label>Email Address:</label>
          <input
            type="email"
            name="email"
            required
            placeholder="example@university.edu"
          />

          <button type="submit">ğŸ“ Add Instructor</button>
        </form>
      </div>
    </div>
  </body>
</html>

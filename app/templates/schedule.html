<!-- app/templates/schedule.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Schedule Retake</title>
    <style>
      /* Add the same styles from home.html + */
      .form-section {
        background: white;
        padding: 20px;
        border-radius: 15px;
        margin: 20px auto;
        max-width: 600px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-section h2 {
        color: var(--accent);
        margin-top: 0;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        color: var(--text);
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 2px solid var(--secondary);
        border-radius: 8px;
      }
      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        margin-top: 15px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      .slot-info {
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìÖ Schedule Your Retake</h1>
      <div class="nav">
        <a href="/">Home</a>
        <a href="/manage">Manage Students</a>
      </div>

      <div class="form-section">
        <h2>Book New Appointment üåü</h2>
        <form method="POST">
          <label>Your Student ID:</label>
          <input
            type="text"
            name="student_id"
            required
            placeholder="Enter your ID..."
          />

          <label>Choose Time:</label>
          <select name="schedule_id" required>
            {% for slot in available_slots %}
            <option value="{{ slot.id }}">
              {{ slot.date }} at {{ slot.time }} (üïë {{ slot.time }})
            </option>
            {% endfor %}
          </select>
          <button type="submit">Confirm Booking üéØ</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Reschedule Appointment ‚úèÔ∏è</h2>
        <form id="modify-form">
          <label>Your Student ID:</label>
          <input
            type="text"
            id="mod_student_id"
            required
            placeholder="Enter your ID..."
          />

          <label>New Time:</label>
          <select id="new_schedule_id" required>
            {% for slot in available_slots %}
            <option value="{{ slot.id }}">
              {{ slot.date }} at {{ slot.time }}
              <span class="slot-info"
                >({{ slot.current_bookings }}/{{ slot.max_capacity }} spots
                left)</span
              >
            </option>
            {% endfor %}
          </select>
          <button type="submit">Update Schedule üîÑ</button>
        </form>
      </div>
    </div>
  </body>
</html>

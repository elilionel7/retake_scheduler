<!DOCTYPE html>
<html>
<head>
    <title>Schedule Retake</title>
</head>
<body>
    <h1>Schedule a Retake</h1>
    <form method="POST">
        <label for="student_id">Student ID:</label><br>
        <input type="text" name="student_id" required><br><br>

        <label for="schedule_id">Available Slots:</label><br>
        <select name="schedule_id" required>
            {% for slot in available_slots %}
            <option value="{{ slot.id }}">{{ slot.date }} at {{ slot.time }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Schedule Retake</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Manage Students</title>
</head>
<body>
    <h1>Manage Students</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Authorized</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.assigned_class.course_name }} - {{ student.assigned_class.section }}</td>
                <td>{{ "Yes" if student.is_authorized else "No" }}</td>
                <td>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="student_id" value="{{ student.id }}">
                        <button type="submit" name="action" value="authorize">Authorize</button>
                    </form>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="student_id" value="{{ student.id }}">
                        <button type="submit" name="action" value="deauthorize">Deauthorize</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!-- app/templates/add_student.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Add Student</title>
    <style>
      /* Shared styles from previous templates */
      :root {
        --primary: #a8d8ea;
        --secondary: #f9b5ac;
        --accent: #ee6c4d;
        --text: #2b2d42;
      }
      body {
        font-family: 'Comic Neue', cursive;
        margin: 0;
        padding: 20px;
        background: var(--primary);
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        color: var(--accent);
        font-size: 2em;
        margin: 20px 0;
      }
      .form-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
      }
      label {
        display: block;
        text-align: left;
        margin: 15px 0 5px;
        color: var(--text);
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--secondary);
        border-radius: 8px;
        font-size: 16px;
      }
      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.3s;
      }
      button:hover {
        transform: translateY(-2px);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>üìö Add New Student</h1>
      <div class="nav">
        <a href="/manage">‚Üê Back to Manage</a>
      </div>

      <div class="form-card">
        <form method="POST">
          <label>Full Name:</label>
          <input
            type="text"
            name="name"
            required
            placeholder="Student's full name..."
          />

          <label>Student ID:</label>
          <input
            type="text"
            name="student_id"
            required
            placeholder="Enter unique ID..."
          />

          <label>Select Class:</label>
          <select name="class_id" required>
            {% for class in classes %}
            <option value="{{ class.id }}">
              {{ class.course_name }} - Section {{ class.section }}
            </option>
            {% endfor %}
          </select>

          <button type="submit">‚ú® Add Student</button>
        </form>
      </div>
    </div>
  </body>
</html>
